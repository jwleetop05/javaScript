<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 입력 = prompt('태어난 해를 입력해주세요.','')%12

        let result

        if(입력 === 0){result = '원숭이'}
        if(입력 === 1){result = '닭'}
        if(입력 === 2){result = '개'}
        if(입력 === 3){result = '돼지'}
        if(입력 === 4){result = '쥐'}
        if(입력 === 5){result = '소'}
        if(입력 === 6){result = '호랑이'}
        if(입력 === 7){result = '토끼'}
        if(입력 === 8){result = '용'}
        if(입력 === 9){result = '뱀'}
        if(입력 === 10){result = '말'}
        if(입력 === 11){result = '양'}
        alert(`${입력}년에 태어났다면 ${result} 띠입니다`)
    </script>
</body>
</html>
