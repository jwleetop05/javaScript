<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rawInput = prompt("태어난 해를 입력해주세요",'')
        const year = Number(rawInput)
        const e = year % 12

        let result 
        switch ((e)) {
            case 0: result = '신'; break          
            case 1: result = '유'; break
            case 2: result = '술'; break
            case 3: result = '해'; break
            case 4: result = '자'; break
            case 5: result = '축'; break
            case 6: result = '인'; break
            case 7: result = '묘'; break
            case 8: result = '진'; break
            case 9: result = '사'; break
            case 10: result = '오'; break
            case 11: result = '미'; break
        }
        let result2
        const e2 = year % 10
        switch((e2)){ 
            case 0: result2 = '경';break
            case 1: result2 = '신';break
            case 2: result2 = '임';break
            case 3: result2 = '계';break
            case 4: result2 = '갑';break
            case 5: result2 = '을';break
            case 6: result2 = '병';break
            case 7: result2 = '정';break
            case 8: result2 = '무';break
            case 9: result2 = '기';break
        }
        alert(`${year}년은 ${result2}${result} 년입니다`)
    </script>
</body>
</html>
