<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt("원의 반지름을 입력해주세요.")

        const r = Number(input)
        const Pi = 3.14
        const area = Pi*r*r
        const Round = Pi*2*r
        alert(`원의 반지름: ${r}`)
        alert(`원의 넓이: ${area}`)
        alert(`원의 둘레: ${Round}`)
    </script>
</body>
</html>
